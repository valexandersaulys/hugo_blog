{{ partial "header.html" . }}
<body>
    {{ partial "navbar.html" . }}
    <div class="container">
        <div class="content">
            <h2>{{ .Title }}</h2>
            <i><small>{{.Date.Format "January 2, 2006"}}</small></i>
            <p>{{ .Content }}</p>
        </div>
    </div>
    <div class="footer">
        <hr>
        <ul>
            <li id="categories">
                <b>Other Categories </b>
            </li>
            {{ range .Params.categories }}
            <li id="categories">
                <a href="/categories/{{ . | urlize }}" id="category_links">
                    {{ . }}
                </a>
            </li>
            {{ end }}
        </ul>
        {{ partial "footer.html" }}
    </div>
</body>
